<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kuku</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Start Screen Overlay -->
    <div id="startScreen" class="start-screen">
        <button id="startButton" class="start-button">Start Kuku</button>
    </div>

    <div id="kuku_header">
        <img src="images/kukuMessage.png" alt="Kuku Header" class="kuku-header">
    </div>

    <div id="kuku_time" class="clock">
        00:00:00
    </div>

    <div id="kuku_message" class="kuku-message">
        <span>
            <img src="images/kukuMessage.png" alt="Kuku Message" class="kuku-header">
        </span>
        <img src="images/kuku13Right.png" alt="Kuku Image" class="kuku-image">
    </div>

    <!-- Alarm selector -->
    <label for="alarmSelector">Select Kukus:</label>
    <select id="alarmSelector" class="selector">
        <option value="quarterly_hourly" selected>
            Hours and fifteen minutes
        </option>
        <option value="hourly">
            Hours
        </option>
        <option value="minutely">
            Minutes
        </option>
    </select>

    <div class="menu-container">
        <a href="about.html" class="menu-button">â˜°</a>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
